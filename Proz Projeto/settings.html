<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações</title>
  </head>
  <body>
    <header>
      <div>
        <a href="./home.html"
          ><img src="./img/icone-projeto.png" alt="icone Codemy"
        /></a>
        <span>Codemy</span>
      </div>
      <div>
        <input type="text" placeholder="Faça sua pesquisa.." />
      </div>
      <nav>
        <button>Login</button>
        <button>Cadastro</button>
        <a href="./profile.html"><button>Perfil</button></a>
      </nav>
    </header>
    <main>
      <h1>Configurações</h1>
      <section>
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./profile.html">Perfil</a></li>
          <li><a href="#">Amigos</a></li>
          <li><a href="#">Redes Sociais</a></li>
          <li><a href="#">Meus Cursos</a></li>
          <li><a href="#">Sua Evolução</a></li>
          <li><a href="#">Sair</a></li>
        </ul>
      </section>
      <section>
        <h2>Configurações Básicas</h2>
        <div>
          <label for="name">Nome completo</label>
          <input type="text" name="" id="name" />
        </div>
        <div>
          <label for="password">Senha</label>
          <input type="password" name="" id="password" />
          <a href="#">Alterar senha</a>
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="" id="email" />
          <a href="#">Alterar e-mail</a>
        </div>
      </section>
      <section>
        <h2>Configurações do Sistema</h2>
        <label for="language">Linguagem</label>
        <select id="language" name="">
          <option value="es">Espanhol</option>
          <option value="en">Inglês</option>
          <option selected value="pt-br">Português - Brasil</option>
          <option value="pt-po">Português - Portugal</option>
        </select>
        <div>
          <label for="notifications">Notificação por E-mail</label>
          <input type="range" name="" id="notifications" />
        </div>
        <div>
          <label for="daltonicmode">Modo Daltônico</label>
          <input type="range" name="" id="daltonicmode" />
        </div>
      </section>
    </main>
    <footer>
      <span>© 2022 Codemy, Inc.</span>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Suporte</a></li>
        <li><a href="#">Termos de Uso</a></li>
        <li><a href="#">Política de Privacidade</a></li>
      </ul>
    </footer>
  </body>
</html>
